<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Badge on Image</title>
  <style>
    .image-container {
      position: relative;
      display: inline-block;
    }
    .image-container img {
      width: 200px;
      border-radius: 8px;
    }
    .badge {
      position: absolute;
      top: 10px;
      right: 10px;
      background: red;
      color: white;
      padding: 5px 10px;
      border-radius: 50%;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div class="image-container">
    <img src="https://via.placeholder.com/200" alt="Product">
    <div class="badge">NEW</div>
  </div>
</body>
</html>
