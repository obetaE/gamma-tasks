<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photo Gallery</title>
  <style>
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 10px;
      padding: 10px;
    }
    .gallery img {
      width: 100%;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="gallery">
    <img src="/public/pexels-soldiervip-3830464.jpg" alt="1">
    <img src="/public/pexels-soldiervip-3830464.jpg" alt="2">
    <img src="/public/pexels-soldiervip-3830464.jpg" alt="3">
    <img src="/public/pexels-soldiervip-3830464.jpg" alt="4">
    <img src="/public/pexels-soldiervip-3830464.jpg" alt="5">
    <img src="/public/pexels-soldiervip-3830464.jpg" alt="6">
  </div>
</body>
</html>
