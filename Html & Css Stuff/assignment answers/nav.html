<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sticky Navbar</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .navbar {
      position: sticky;
      top: 0;
      background: #333;
      color: white;
      padding: 10px;
    }
    .navbar a {
      color: white;
      margin: 0 10px;
      text-decoration: none;
    }
    .content {
      height: 2000px;
      padding: 20px;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
  </div>
  <div class="content">
    Scroll down to see the navbar stick at the top.
  </div>
</body>
</html>
